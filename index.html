<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Teste com listas</h1>

    <h3>Lista ordenada :</h3>

    <ol>
        <li>Opera</li>
        <li>Chrome</li>    
        <li>Firefox</li>
    </ol>

<!--identação: ctrl + shift + i-->
    <h3>Lista não ordenada :</h3>
    <!--Unordered list-->
    <ul>
        <li>Florianópolis</li>
        <li>Garopaba</li>
        <li>Imaruí</li>
        <li>Paulo Lopes</li>

    </ul>

</body>
</html>
